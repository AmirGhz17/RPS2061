<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Pare Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style\style.css">
</head>

<body class="text-center py-3">
    <div id="single" style="height: 550px;">
        <h1 id="one" class="fw-bolder">Rock Paper Scissors</h1>

        <div class="my-2">
            <h1 class="fw-bolder">You <span id="pScore">0</span> : <span id="aiScore">0</span> AI</h1>
            <h1 class="fw-bolder">Computer Chose : <span id="comp">Rock/Paper/Scissors</span></h1>
        </div>

        <div class="container py-4 ps-5" style="height: 285px;">
            <form action="">
                <div class="row ps-5">
                    <div class="col-1"></div>
                    <div class="col-3">
                        <img src="assets\images\paper.png" alt="" style="height: 220px;">
                        <div class="my-3">
                            <input id="radio" class="form-check-input" name="run" type="radio" value="Paper">
                        </div>
                    </div>

                    <div class="col-3">
                        <img src="assets\images\scissors.png" alt="" style="height: 220px;">
                        <div class="my-3">
                            <input id="radio" class="form-check-input" name="run" type="radio" value="Scissors" checked>
                        </div>
                    </div>

                    <div class="col-3">
                        <img src="assets\images\rock.png" alt="" style="height: 220px;">
                        <div class="my-3">
                            <input id="radio" class="form-check-input" name="run" type="radio" value="Rock">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container ps-4">
            <button type="button" id="b" class="btn btn-outline-light my-4" onclick="check(this)">START</button>
        </div>
    </div>


    <div id="multiple" style="color: white; height: 550px">
        <div class="ms-5" style="height: 148px;">
            <h1 id="one1" class="fw-bolder">Rock Paper Scissors</h1>

            <div class="my-4">
                <h1 class="fw-bolder">Player 1 --- <span id="player1">0</span> : <span id="player2">0</span> --- Player 2</h1>
                <!-- <h1 class="fw-bolder">Computer Chose : <span id="comp">Rock/Paper/Scissors</span></h1> -->
            </div>
        </div>

        <div class="py-4" style="height: 305px">
            <form action="">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-5">
                        <div class="row rounded-5" id="div1">
                            <div class="col-4 py-2">
                                <img src="assets\images\paper.png" alt="" style="width: 150px; height: 150px;">
                                <div class="my-3">
                                    <input id="radio" class="form-check-input" name="run1" type="radio" value="Paper">
                                </div>
                            </div>

                            <div class="col-4 py-2">
                                <img src="assets\images\scissors.png" alt="" style="width: 150px; height: 150px;">
                                <div class="my-3">
                                    <input id="radio" class="form-check-input" name="run1" type="radio" value="Scissors" checked>
                                </div>
                            </div>

                            <div class="col-3 py-2">
                                <img src="assets\images\rock.png" alt="" style="width: 150px; height: 150px;">
                                <div class="my-3">
                                    <input id="radio" class="form-check-input" name="run1" type="radio" value="Rock">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1" style="width: 40px;"></div>
                    <div class="col-5">
                        <div class="row rounded-5" id="div2">
                            <div class="col-4 py-2">
                                <img src="assets\images\paper.png" alt="" style="width: 150px; height: 150px;">
                                <div class="my-3">
                                    <input id="radio" class="form-check-input" name="run2" type="radio" value="Paper">
                                </div>
                            </div>

                            <div class="col-4 py-2">
                                <img src="assets\images\scissors.png" alt="" style="width: 150px; height: 150px;">
                                <div class="my-3">
                                    <input id="radio" class="form-check-input" name="run2" type="radio" value="Scissors" checked>
                                </div>
                            </div>

                            <div class="col-3 py-2">
                                <img src="assets\images\rock.png" alt="" style="width: 150px; height: 150px;">
                                <div class="my-3">
                                    <input id="radio" class="form-check-input" name="run2" type="radio" value="Rock">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="container ps-4">
            <button type="button" id="b1" class="btn btn-outline-light my-4" onclick="check_multiple(this)">START</button>
        </div>
    </div>


    <div class="container ps-4">
        <button type="button" id="b2" class="btn btn-outline-light my-4" onclick="change()">Multiple</button>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
