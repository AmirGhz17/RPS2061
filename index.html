<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Pare Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='style.css'>
</head>

<body class="text-center py-2">

    <h1 id="one" class="fw-bolder">Rock Paper Scissors</h1>

    <div class="my-2">
        <h1 class="fw-bolder">You <span id="pScore"></span> : <span id="aiScore"></span> AI</h1>
        <h1 class="fw-bolder">Computer Chose : <span id="comp">Rock/Paper/Scissors</span></h1>
    </div>

    <div class="container py-4">
        <form action="">
            <div class="row px-5">
                <div class="col-1"></div>
                <div class="col-3">
                    <img src="paper.png" alt="">
                    <div class="my-3">
                        <input id="radio" class="form-check-input" name="run" type="radio" value="Paper">
                    </div>
                </div>

                <div class="col-3">
                    <img src="scissors.png" alt="">
                    <div class="my-3">
                        <input id="radio" class="form-check-input" name="run" type="radio" value="Scissors" checked>
                    </div>
                </div>

                <div class="col-3">
                    <img src="rock.png" alt="">
                    <div class="my-3">
                        <input id="radio" class="form-check-input" name="run" type="radio" value="Rock">
                    </div>
                </div>
            </div>

            <button type="button" id="b" class="btn btn-outline-light my-4" onclick="check(this)">START</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
